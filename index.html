    <style>
      body {
        font-family: 'Orbitron', sans-serif;
        overflow: hidden; /* Prevent scrollbars from the glow effect */
      }

      /* New styles for background glow */
      @keyframes pulseGlow {
        0%, 100% { opacity: 0.15; }
        50% { opacity: 0.25; }
      }

      body::before, body::after {
        content: '';
        position: fixed;
        top: 0;
        height: 100vh;
        z-index: -1;
        pointer-events: none;
        animation: pulseGlow 8s ease-in-out infinite;
      }

      body::before {
        left: 0;
        width: 60vw;
        background: radial-gradient(circle at 15% 50%, rgba(0, 100, 255, 0.2), transparent 70%);
        animation-delay: 0s;
      }

      body::after {
        right: 0;
        width: 60vw;
        background: radial-gradient(circle at 85% 50%, rgba(255, 0, 0, 0.2), transparent 70%);
        animation-delay: 4s; /* Offset the animation for a more natural feel */
      }
      /* End of new styles */

      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.7s ease-out both;
      }
       @keyframes scaleIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-scale-in {
        animation: scaleIn 0.3s ease-out both;
      }
      .choice-button {
          opacity: 0;
          animation: fadeInUp 0.5s ease-out forwards;
      }
      .choice-button:nth-child(1) { animation-delay: 0.1s; }
      .choice-button:nth-child(2) { animation-delay: 0.2s; }
      .choice-button:nth-child(3) { animation-delay: 0.3s; }
      .choice-button:nth-child(4) { animation-delay: 0.4s; }
      .custom-choice-form {
          opacity: 0;
          animation: fadeInUp 0.5s ease-out 0.5s forwards;
      }
    </style>
